<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Review Manager v3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* bg-gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* bg-gray-500 */
        }
        .file-input-button {
            cursor: pointer;
        }
        /* Simple transition for list items */
        .review-item {
            transition: all 0.3s ease-in-out;
        }
        /* Animation for notification */
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(20px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
        }
        .notification-toast {
            animation: fadeInOut 4s ease-in-out forwards;
        }
        /* Disabled button styles */
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        /* Google Places Autocomplete styles */
        .pac-container {
            background-color: #1f2937;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            color: #d1d5db;
        }
        .pac-item {
            padding: 0.75rem;
            cursor: pointer;
            border-top: 1px solid #374151;
        }
        .pac-item:first-child {
            border-top: none;
        }
        .pac-item:hover {
            background-color: #374151;
        }
        .pac-item-query {
            font-weight: 500;
            color: #f9fafb;
        }
    </style>
</head>
<body class="text-gray-200">

    <div id="app" class="container mx-auto max-w-5xl p-4 sm:p-6 lg:p-8">

        <!-- Header and Controls -->
        <header class="mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-white mb-2">Image Review Manager</h1>
            <p class="text-gray-400">Create, manage, and export reviews that require images.</p>
            
            <!-- Global Link Input -->
            <div id="link-section" class="mt-8 p-6 bg-gray-800 border border-gray-700 rounded-xl">
                 <h2 class="text-xl font-semibold text-white mb-4">Step 1: Find Business or Paste Link</h2>
                 <p class="text-gray-400 mb-4">Search for the business name or paste the Google Review link directly.</p>
                 <div class="flex flex-col sm:flex-row gap-3">
                     <input type="text" id="global-link-input" class="w-full p-3 bg-gray-900 border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Search for a business or paste link...">
                     <button id="set-link-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">Set Manually</button>
                 </div>
                 <p id="link-error" class="text-red-400 mt-2 text-sm hidden">Invalid link. Must be a Google Review link containing "placeid=" or ending with "/review".</p>
            </div>

            <!-- Action Buttons -->
            <div id="action-buttons-section" class="mt-6 flex-wrap gap-3 hidden">
                <button id="add-review-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                    Add New Review
                </button>
                <button id="download-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                    Download File
                </button>
                <label for="upload-file" class="file-input-button bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M5.5 13a3.5 3.5 0 01-.369-6.98 4 4 0 117.753-1.977A4.5 4.5 0 1113.5 13H11V9.414l-1.293 1.293a1 1 0 01-1.414-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L13 9.414V13h-1.5a.5.5 0 010-1H13a3.5 3.5 0 10-3.5-3.5 1 1 0 01-1-1 3 3 0 00-5.236-2.342A2.5 2.5 0 005.5 13H5.5z" /><path d="M8 13.5a.5.5 0 011 0V15a1 1 0 001 1h1.5a.5.5 0 010 1H10a2 2 0 01-2-2v-1.5z" /></svg>
                    Upload File
                </label>
                <input type="file" id="upload-file" class="hidden" accept=".json">
            </div>
        </header>

        <!-- Reviews Container -->
        <main id="reviews-container"></main>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="hidden fixed bottom-5 right-5 bg-gray-800 border border-gray-700 text-white py-3 px-5 rounded-lg shadow-xl z-50"></div>
    
    <script>
        // --- GLOBAL SCOPE for Google API Callback ---
        let autocomplete;

        function initAutocomplete() {
            const input = document.getElementById('global-link-input');
            autocomplete = new google.maps.places.Autocomplete(input, {
                fields: ["place_id", "name"],
                types: ["establishment"]
            });
            autocomplete.addListener('place_changed', onPlaceChanged);
        }

        function onPlaceChanged() {
            const place = autocomplete.getPlace();
            if (place && place.place_id) {
                const reviewLink = `https://search.google.com/local/writereview?placeid=${place.place_id}`;
                // Using a custom event to communicate with the main script
                document.dispatchEvent(new CustomEvent('placeSelected', { detail: { link: reviewLink } }));
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE MANAGEMENT ---
            let reviews = [];
            let globalReviewLink = null;

            // --- DOM ELEMENTS ---
            const reviewsContainer = document.getElementById('reviews-container');
            const addReviewBtn = document.getElementById('add-review-btn');
            const downloadBtn = document.getElementById('download-btn');
            const uploadInput = document.getElementById('upload-file');
            const notification = document.getElementById('notification');
            const globalLinkInput = document.getElementById('global-link-input');
            const setLinkBtn = document.getElementById('set-link-btn');
            const linkError = document.getElementById('link-error');
            const linkSection = document.getElementById('link-section');
            const actionButtonsSection = document.getElementById('action-buttons-section');
            
            // --- FUNCTIONS ---

            function showNotification(message, isError = false) {
                notification.textContent = message;
                notification.classList.remove('hidden', 'notification-toast');
                notification.style.backgroundColor = isError ? '#991B1B' : '#1F2937';
                void notification.offsetWidth; 
                notification.classList.add('notification-toast');
            }

            function validateLink(url) {
                if (!url) return false;
                try {
                    const parsedUrl = new URL(url);
                    return parsedUrl.hostname.includes('google.com') && (url.includes('placeid=') || url.endsWith('/review'));
                } catch (e) {
                    return false;
                }
            }
            
            function copyToClipboard(text) {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    showNotification('Copied to clipboard!');
                } catch (err) {
                    showNotification('Failed to copy text.', true);
                }
                document.body.removeChild(textArea);
            }

            function renderReviews() {
                reviewsContainer.innerHTML = '';
                if (!globalReviewLink) {
                     reviewsContainer.innerHTML = `
                        <div class="text-center py-16 px-6 bg-gray-800 rounded-lg">
                            <h3 class="text-xl font-semibold text-white">Waiting for Review Link</h3>
                            <p class="text-gray-400 mt-2">Please search for a business or paste a valid Google Review link above to begin.</p>
                        </div>
                    `;
                    return;
                }

                if (reviews.length === 0) {
                     reviewsContainer.innerHTML = `
                        <div class="text-center py-16 px-6 bg-gray-800 rounded-lg">
                            <h3 class="text-xl font-semibold text-white">No Reviews Yet</h3>
                            <p class="text-gray-400 mt-2">Click "Add New Review" to get started.</p>
                        </div>
                    `;
                    return;
                }

                reviews.forEach((review, index) => {
                    const isDone = review.status === 'done';
                    const reviewElement = document.createElement('div');
                    reviewElement.className = `review-item relative bg-gray-800 p-4 sm:p-6 rounded-xl mb-6 shadow-lg border ${isDone ? 'border-green-500 opacity-70' : 'border-gray-700'}`;
                    
                    reviewElement.innerHTML = `
                        ${isDone ? '<span class="absolute top-3 right-3 bg-green-600 text-white text-xs font-bold px-2 py-1 rounded-full">COPIED</span>' : ''}
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-2xl font-bold text-indigo-400">#${index + 1}</span>
                            <button data-index="${index}" class="remove-btn text-gray-500 hover:text-red-500 transition-colors z-10">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            </button>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="font-semibold text-gray-300 mb-2 block">Review Content</label>
                                <textarea data-index="${index}" class="content-input w-full p-3 bg-gray-900 border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition h-48 resize-none" ${isDone ? 'disabled' : ''}>${review.text}</textarea>
                            </div>
                            <div>
                                <label class="font-semibold text-gray-300 mb-2 block">Required Image</label>
                                <div class="w-full h-48 bg-gray-900 border-2 border-dashed border-gray-600 rounded-lg flex items-center justify-center relative group">
                                    <img src="${review.imageDataUrl || ''}" class="image-preview ${review.imageDataUrl ? '' : 'hidden'} w-full h-full object-cover rounded-lg">
                                    <div class="text-center p-4 image-placeholder ${review.imageDataUrl ? 'hidden' : ''}">
                                        <p class="mt-2 text-sm text-gray-500">Click to upload image</p>
                                    </div>
                                    <input type="file" data-index="${index}" class="image-input absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/*" ${isDone ? 'disabled' : ''}>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 pt-4 border-t border-gray-700 flex flex-wrap gap-3">
                            <button data-index="${index}" class="copy-btn flex-1 bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg transition" ${isDone ? 'disabled' : ''}>Copy for Telegram</button>
                            <button data-index="${index}" class="save-image-btn flex-1 bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition" ${!review.imageDataUrl ? 'disabled' : ''}>Save Image</button>
                        </div>
                    `;
                    reviewsContainer.appendChild(reviewElement);
                });
            }

            function activateApp(link) {
                 globalReviewLink = link;
                 globalLinkInput.value = link;
                 globalLinkInput.disabled = true;
                 setLinkBtn.textContent = 'Link Set!';
                 setLinkBtn.disabled = true;
                 linkSection.classList.add('opacity-70');
                 actionButtonsSection.classList.remove('hidden');
                 actionButtonsSection.classList.add('flex');
                 showNotification('Review link is set. You can now add reviews.', false);
                 renderReviews();
            }

            function addReview() {
                if (!globalReviewLink) {
                    showNotification('Please set a review link first.', true);
                    return;
                }
                reviews.unshift({ text: '', imageDataUrl: null, status: 'pending' });
                renderReviews();
                const firstReviewItem = reviewsContainer.querySelector('.review-item');
                if(firstReviewItem) {
                    firstReviewItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    firstReviewItem.querySelector('textarea').focus();
                }
            }
            
            function downloadData() {
                if (reviews.length === 0) {
                    showNotification("There's nothing to download.", true);
                    return;
                }
                const dataToSave = {
                    globalReviewLink: globalReviewLink,
                    reviews: reviews
                };
                const dataStr = JSON.stringify(dataToSave, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `reviews-data_${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                showNotification('File download started.');
            }

            function uploadData(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const loadedData = JSON.parse(event.target.result);
                            if (loadedData.globalReviewLink && Array.isArray(loadedData.reviews)) {
                                activateApp(loadedData.globalReviewLink);
                                reviews = loadedData.reviews;
                                renderReviews();
                                showNotification(`Successfully imported ${reviews.length} reviews.`);
                            } else {
                                throw new Error('Invalid file format.');
                            }
                        } catch (error) {
                            showNotification('Error: Could not parse file.', true);
                            console.error("File parsing error:", error);
                        } finally {
                             e.target.value = null;
                        }
                    };
                    reader.readAsText(file);
                }
            }

            // --- EVENT LISTENERS ---
            setLinkBtn.addEventListener('click', () => {
                const link = globalLinkInput.value.trim();
                if (validateLink(link)) {
                    linkError.classList.add('hidden');
                    activateApp(link);
                } else {
                    linkError.classList.remove('hidden');
                    globalLinkInput.focus();
                }
            });

            // Listen for the custom event from the autocomplete
            document.addEventListener('placeSelected', (e) => {
                const link = e.detail.link;
                if (validateLink(link)) {
                    linkError.classList.add('hidden');
                    activateApp(link);
                }
            });

            addReviewBtn.addEventListener('click', addReview);
            downloadBtn.addEventListener('click', downloadData);
            uploadInput.addEventListener('change', uploadData);

            reviewsContainer.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;

                const index = parseInt(button.dataset.index, 10);

                if (button.classList.contains('remove-btn')) {
                    reviews.splice(index, 1);
                    renderReviews();
                    showNotification('Review removed.');
                } 
                else if (button.classList.contains('copy-btn')) {
                    const reviewText = reviews[index].text;
                    const formattedText = `Click: ${globalReviewLink}\n\`${reviewText}\``;
                    copyToClipboard(formattedText);
                    reviews[index].status = 'done';
                    renderReviews(); // Re-render to show the 'done' state
                }
                else if (button.classList.contains('save-image-btn')) {
                    const imageData = reviews[index].imageDataUrl;
                    if (imageData) {
                        const link = document.createElement('a');
                        link.href = imageData;
                        link.download = `review_image_${index + 1}.png`;
                        link.click();
                    }
                }
            });

            reviewsContainer.addEventListener('input', (e) => {
                const index = e.target.dataset.index;
                if (index === undefined) return;
                if (e.target.classList.contains('content-input')) {
                    reviews[index].text = e.target.value;
                }
            });

            reviewsContainer.addEventListener('change', (e) => {
                if (e.target.classList.contains('image-input')) {
                    const file = e.target.files[0];
                    const index = e.target.dataset.index;
                    if (file && index !== undefined) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            reviews[index].imageDataUrl = event.target.result;
                            renderReviews();
                            showNotification('Image loaded successfully.');
                        };
                        reader.readAsDataURL(file);
                    }
                }
            });

            // --- INITIALIZATION ---
            renderReviews(); // Start with the initial empty state message

        });
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXdjRQZJd9ySH5mxql4tlXCEVpDH9GGbI&libraries=places&callback=initAutocomplete"></script>
</body>
</html>
